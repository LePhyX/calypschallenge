<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calyps Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bienvenue sur Calyps Challenge</h1>

  <!-- Formulaire pour entrer les informations -->
  <form id="challengeForm">
    <label for="name">Nom :</label>
    <input type="text" id="name" required>
    <label for="challenge">Défi :</label>
    <input type="text" id="challenge" required>
    
    <!-- Champ pour ajouter le lien -->
    <label for="challengeLink">Lien du défi (facultatif) :</label>
    <input type="text" id="challengeLink">
    
    <!-- Bouton pour ajouter le lien -->
    <button type="button" id="addLinkBtn">Ajouter lien</button>
    
    <button type="submit">Soumettre</button>
  </form>

  <!-- Tableau pour afficher les défis en attente -->
  <h2>Défis en attente</h2>
  <div class="table-container">
    <table id="challengeTable">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Défi</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Tableau pour afficher les défis réalisés avec un lien -->
  <h2>Défis réalisés</h2>
  <div class="table-container">
    <table id="completedChallengesTable">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Défi</th>
          <th>Lien</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
