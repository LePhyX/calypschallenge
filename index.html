<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalypsChallenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bienvenue sur CalypsChallenge</h1>

  <!-- Formulaire pour entrer les informations -->
  <form id="challengeForm">
    <label for="name">Nom :</label>
    <input type="text" id="name" required>
    <label for="challenge">Défi :</label>
    <input type="text" id="challenge" required>
    <button type="submit">Soumettre</button>
  </form>

  <!-- Tableau pour afficher les défis en attente -->
  <h2>Défis en attente</h2>
  <div class="table-container">
    <table id="challengeTable">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Défi</th>
          <th>Actions</th> <!-- Colonne pour actions (ajouter le lien) -->
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Tableau pour afficher les défis réalisés -->
  <h2>Défis réalisés</h2>
  <div class="table-container">
    <table id="completedChallengesTable">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Défi</th>
          <th>Lien</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Zone pour ajouter le lien à un défi -->
  <div id="addLinkModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h3>Ajouter un lien au défi</h3>
      <label for="linkInput">Lien :</label>
      <input type="url" id="linkInput" placeholder="Entrez un lien">
      <button id="saveLinkBtn">Sauvegarder</button>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
