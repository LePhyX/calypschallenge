<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calyps Challenge</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bienvenue sur Calyps Challenge</h1>

  <!-- Formulaire pour entrer les informations -->
  <form id="challengeForm">
    <label for="name">Nom :</label>
    <input type="text" id="name" required>
    <label for="challenge">Défi :</label>
    <input type="text" id="challenge" required>
    <button type="submit">Soumettre</button>
  </form>

  <!-- Tableau pour afficher les défis -->
  <table id="challengeTable">
    <thead>
      <tr>
        <th>Nom</th>
        <th>Défi</th>
      </tr>
    </thead>
    <tbody>
      <!-- Les lignes de défi seront ajoutées ici -->
    </tbody>
  </table>

  <script type="module" src="app.js"></script>
</body>
</html>
